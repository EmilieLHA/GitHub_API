<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>GitHub Users</title>
</head>
<body>

    <header>
        <h1>Getting details about GitHub Users</h1>
    </header>

    <form>
        <input type="text" name="research" id="research" placeholder="Type a GitHub Username" autocomplete="off">
    </form>

    <div class="user-card">
        <img alt="profile_picture" id="profilePicture">
        <h2 class="info" id="fullName"></h2>
        <hr>
        <p class="info">Followers: <span id="followers"></span></p>
        <p class="info">Repos: <span id="repositories"></span></p>
        <p class="info" id="bio"></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
